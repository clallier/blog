        /* Centered images and captions  */
        .post-content img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 100%;
            max-height: 40vh;
            height: auto;
        }

        .post-content em {
            display: block;
            text-align: center;
        }

        /* images in post list */
        .post-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .post-img {
            height: 64px;
            width: 100px;
            margin-right: 10px;
            object-fit: contain;
        }

        @media (max-width: 400px) {
            .post-item {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Code blocks word wrap */
        .highlight pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Youtube wrapper */
        .youtube-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            margin-bottom: 1.5rem;
        }

        .youtube-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
    {%- endif -%}
</head>
